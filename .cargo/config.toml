# Cross-compilation configuration for netdiag

[build]
# Uncomment to use sccache for faster builds
# rustc-wrapper = "sccache"

[alias]
xtask = "run --package xtask --"

# macOS targets
[target.x86_64-apple-darwin]
linker = "clang"

[target.aarch64-apple-darwin]
linker = "clang"

# iOS targets
[target.aarch64-apple-ios]
linker = "clang"

[target.aarch64-apple-ios-sim]
linker = "clang"

# Linux targets
[target.x86_64-unknown-linux-gnu]
linker = "clang"

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

# Windows targets (static CRT for portable binaries)
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

# Android targets (requires NDK)
[target.aarch64-linux-android]
linker = "aarch64-linux-android21-clang"

[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi21-clang"

[target.x86_64-linux-android]
linker = "x86_64-linux-android21-clang"

# Environment variables for Android NDK
[env]
# Uncomment and set these when building for Android
# ANDROID_NDK_HOME = "/path/to/android/ndk"
# ANDROID_HOME = "/path/to/android/sdk"
